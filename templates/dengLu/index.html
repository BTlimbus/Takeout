<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/templates/dengLu/index.css">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h2 class="form-title">欢迎登录</h2>
        <p class="form-subtitle">请输入您的账户和密码</p>
    </div>

    <form id="loginForm" class="space-y-4">
        <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" name="zhangHu" placeholder="账户名" required>
        </div>

        <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="密码" required>
        </div>

        <div class="form-actions">
            <a href="/zhuCe">注册新账户</a>
        </div>

        <button type="submit" id="loginButton" class="form-submit">
            登录
        </button>
    </form>

    <div id="errorMessage" class="error-message">
        账户或密码错误，请重试
    </div>
</div>

<script src="/templates/dengLu/index.js"></script>
</body>
</html>
