<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食外卖 - 首页</title>
    <script src="/templates/global_websocket/global_websocket.js"></script>
    <link rel="stylesheet" href="/templates/shouYe//shouYe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="nav">
    <div class="container">
        <div class="nav-header">
            <i class="fas fa-utensils nav-icon"></i>
            <h1 class="nav-title">美食外卖</h1>
        </div>
        <div class="nav-links">
            <a href="http://localhost:8080" class="nav-link"><i class="fas fa-home"></i> 首页</a>
            <a href="http://localhost:8080/index" class="nav-link"><i class="fas fa-user"></i> 登录</a>
            <a href="http://localhost:8080/zhuCe" class="nav-link"><i class="fas fa-user-plus"></i> 注册</a>
            <a href="news" class="nav-link"><i class="fas fa-bullhorn"></i> 信息</a>
            <a href="checkOrder" class="nav-link"><i class="fas fa-list"></i> 订单</a>
            <a href="my" class="nav-link"><i class="fas fa-user-circle"></i> 我的</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>

<!-- 搜索区域 -->
<div class="search-section">
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索你喜欢的菜品...">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>

<!-- 用户信息 -->
<div class="user-section">
    <div class="container">
        <div class="user-info">
            <i class="fas fa-user-circle user-icon"></i>
            <p>昵称: {{.name}}</p>
        </div>
    </div>
</div>



<!-- 商家列表 -->
<div class="shops-section">
    <div class="container">
        <div class="shops-grid" id="shopsGrid">
            <!-- 商家卡片将在这里渲染 -->
        </div>
    </div>
</div>


<script src="/templates/shouYe/shouYe.js"></script>
</body>
</html>
