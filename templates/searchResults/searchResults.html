<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美食搜索结果</title>
  <!-- Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="/templates/searchResults/searchResults.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
<!-- 顶部导航 -->
<header class="bg-white shadow-sm sticky top-0 z-10">
  <div class="container mx-auto px-4 py-3 flex items-center">
    <a href="#" class="flex items-center space-x-2">
      <i class="fa fa-cutlery text-red-500 text-2xl"></i>
      <h1 class="text-xl font-bold">美食搜索</h1>
    </a>
  </div>
</header>

<!-- 主内容区 -->
<main class="container mx-auto px-4 py-6">
  <div class="mb-6">
    <h2 id="searchTitle" class="text-2xl md:text-3xl font-bold mb-2">搜索结果</h2>
    <p id="resultCount" class="text-gray-600"></p>
  </div>

  <div id="searchResultsContainer" class="min-h-[50vh]">
    <!-- 加载状态 -->
    <div id="loadingIndicator" class="flex flex-col items-center justify-center py-12 hidden">
      <div class="w-12 h-12 border-4 border-gray-200 border-t-red-500 rounded-full animate-spin mb-4"></div>
      <p class="text-gray-600">正在搜索美食...</p>
    </div>

    <!-- 无关键词提示 -->
    <div id="noQueryMessage" class="flex flex-col items-center justify-center py-12 text-center hidden">
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
        <i class="fa fa-exclamation-circle text-gray-400 text-2xl"></i>
      </div>
      <h3 class="text-xl font-medium mb-2">未收到搜索关键词</h3>
      <p class="text-gray-600 max-w-md">请通过搜索页面输入关键词进行搜索</p>
    </div>

    <!-- 无结果提示 -->
    <div id="noResultsMessage" class="flex flex-col items-center justify-center py-12 text-center hidden">
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
        <i class="fa fa-search text-gray-400 text-2xl"></i>
      </div>
      <h3 class="text-xl font-medium mb-2">没有找到匹配的菜品</h3>
      <p class="text-gray-600 max-w-md">尝试使用不同的关键词或检查拼写</p>
    </div>

    <!-- 搜索结果列表 -->
    <div id="resultsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </div>
</main>

<script src="/templates/searchResults/searchResults.js"></script>
</body>
</html>
