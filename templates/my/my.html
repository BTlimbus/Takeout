<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/templates/my//my.css">
  <!-- 引入 Font Awesome 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>我的个人空间</title>
</head>
<body>
<header>
  <!-- 添加图标 -->
  <i class="fas fa-user"></i>
  <h1>欢迎来到我的个人空间</h1>
</header>
<div class="container">
  <div class="sidebar">
    <div class="profile">
      <!-- 假设图片中有用户头像 -->
      <!-- <img src="../images/user.jpg" alt="用户头像" class="profile-img"> -->
      <h2 id="sidebarUserName">{{.username}}</h2>
      <!-- 这里可以添加更多用户个人信息 -->
      <p>用户名: <span id="sidebarUserNameText">{{.username}}</span></p>
      <p>用户类型: <span id="sidebarUserType">{{.userType}}</span></p>
    </div>
    <nav>
      <ul>
        <li><a href="#" data-target="profile-content" class="nav-item active"><i class="fas fa-user"></i> 用户信息</a></li>
        <li><a href="#" data-target="register-content" class="nav-item"><i class="fas fa-plus"></i> 注册身份</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <div id="profile-content" class="content-section active">
      <!-- 个人信息内容 -->
      <h2>个人信息详情</h2>

      <!-- 用户信息展示区域 -->
      <div id="userInfoDisplay" class="card">
        <div class="form-group">
          <label>用户名:</label>
          <p id="displayUserName">-</p>
        </div>
        <div class="form-group">
          <label>用户类型:</label>
          <p id="displayUserType">-</p>
        </div>
        <button id="editProfileBtn" class="btn btn-primary">
          <i class="fas fa-edit"></i> 修改信息
        </button>
      </div>

      <!-- 用户信息编辑表单 (默认隐藏) -->
      <div id="userInfoForm" class="card hidden">
        <form id="profileForm">
          <div class="form-group">
            <label for="profileUserName">用户名:</label>
            <input type="text" id="profileUserName" name="profileUserName">
          </div>
          <div class="form-group">
            <label for="profileUserType">用户类型:</label>
            <input type="text" id="profileUserType" name="profileUserType" disabled>
          </div>
          <div class="form-group">
            <button type="button" id="cancelEditBtn" class="btn btn-outline">
              <i class="fas fa-times"></i> 取消
            </button>
            <button type="submit" id="saveProfileBtn" class="btn btn-primary">
              <i class="fas fa-save"></i> 保存修改
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="register-content" class="content-section">
      <!-- 注册身份内容 -->
      <h2>注册身份</h2>
      <div class="zhiBian">
        <button id="deliveryman">成为配送员</button>
        <button id="merchant">成为商家</button>
      </div>
      <div id="myForm">
        <form action="/app/art3" onsubmit="return register();">
          <p>注册成为配送员</p>
          <button type="submit">注册</button>
          <button type="button" id="quXiao">取消</button>
        </form>
      </div>
      <div id="twoForm">
        <form action="/app/art4" onsubmit="return register2();">
          <p>注册成为商家</p>
          <p>商家:<input type="text" name="tradeName"></p>
          <button type="submit">注册</button>
          <button type="button" id="quXiao2">取消</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer>
  <p>版权所有 &copy; 2024 你的名字</p>
</footer>
</body>
<script src="/templates/my//my.js"></script>
</html>
